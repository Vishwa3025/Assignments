<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Number Guess</title>
</head>
<body class="bg-cover flex justify-center items-center h-screen" style="background-image: url(Vishwa_Image1.jpg);">

    <div class="flex justify-center items-center font-['Lexend'] w-full">

        <div class="w-[30%] h-[300px] bg-white rounded-md flex flex-col justify-center">

            <h1 class="flex justify-center text-3xl font-bold m-3">Guess the Magic Number</h1>
            <hr class="border-black border-2 w-[85%] ml-10">
            <div class="my-10 flex justify-evenly">
               
                <label for="num" class="text-lg font-semibold mx-4">Enter your Number: </label>
                <input class="border-black border px-3" type="number" name="num" id="inp">
                <button onclick="guessNum()" class="border-black border px-1 rounded-md bg-black text-white">Check</button>
            </div>
            <div class="m-4 flex flex-col items-center">
                <p id="chance"></p>
                <p id="result"></p>
                <button onclick="re()" class="border-black border px-1 rounded-md bg-black text-white my-5" style="display: none;" id="restart">Click to Restart</button> 
            </div>
        </div>
    </div>

    <script>

        let count = 3;
        document.getElementById('chance').textContent = `You have ${count} chances left.`;
        ranNum = Math.floor(Math.random() * 15) + 1
        
        function guessNum(){

            // Get user Input
            let inpNum = Number(document.getElementById("inp").value)

            // Value Range check
            if ((inpNum > 15) || (inpNum < 1)){
                alert("Enter Numberv between '0' and '15'")
                return
            }

            count--;

            // Checking the Number
            if (ranNum === inpNum){
                document.getElementById('result').textContent = "Congratulations, You have guessed the Number Correctly."
                location.reload();
            }
            else if(count === 0){
                document.getElementById('chance').textContent = `Incorrect guess. Attempts left: ${count}`;
                document.getElementById('result').textContent = `Sorry, you're out of attempts. The correct number was ${ranNum}. Try again!`
                document.getElementById('restart').style.display = 'block';
            }
            else{
                document.getElementById('chance').textContent = `Incorrect guess. Attempts left: ${count}`;
                document.getElementById('inp').value = "";
            }
              
        }

        // Reload Page
        function re(){
            location.reload();
        }
    </script>
</body>
</html>
